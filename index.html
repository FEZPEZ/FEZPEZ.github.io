<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Duplication</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/MTLLoader.js"></script>
<script>
  let scene, camera, renderer, models = [];
  const NUM_MODELS = 30; // Number of duplicated instances

  init();

  function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 10;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5);
    scene.add(light);

    const loader = new THREE.OBJLoader();
    const textureLoader = new THREE.TextureLoader();
    const texture = textureLoader.load('3d-models/kirby_star_clusters.png');

    loader.load('3d-models/CerealModel.obj', (obj) => {
      obj.traverse(child => {
        if (child.isMesh) {
          child.material.map = texture;
          child.material.needsUpdate = true;
        }
      });

      for (let i = 0; i < NUM_MODELS; i++) {
        const clone = obj.clone();
        clone.position.set(
          (Math.random() - 0.5) * 20,
          (Math.random() - 0.5) * 20,
          (Math.random() - 0.5) * 20
        );
        const scale = Math.random() * 0.5 + 0.2;
        clone.scale.set(scale, scale, scale);
        models.push(clone);
        scene.add(clone);
      }

      animate();
    });
  }

  function animate() {
    requestAnimationFrame(animate);
    models.forEach(model => {
      model.rotation.y += 0.01; // Constant spin speed
    });
    renderer.render(scene, camera);
  }

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
