<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Wedding Potluck Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-xl">
    <h1 class="text-2xl font-semibold mb-6 text-center">Wedding Potluck Signup</h1>

    <form id="dish-form" class="space-y-4">
        <div>
            <label class="block text-sm font-medium mb-1">Your Name</label>
            <input type="text" name="person" required class="w-full border rounded-md p-2" />
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Your Email</label>
            <input type="email" name="email" required class="w-full border rounded-md p-2" />
        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Dish Name</label>
            <input type="text" name="dish" required class="w-full border rounded-md p-2" />
        </div>

        <div>
            <!-- inside your form -->
            <label class="block text-sm font-medium mb-1">Category</label>
            <div id="category-buttons" class="space-y-2 mb-4"></div>
            <input type="hidden" name="category" id="category-hidden" required />

        </div>

        <div>
            <label class="block text-sm font-medium mb-1">Servings</label>
            <input type="number" name="servings" min="1" required class="w-full border rounded-md p-2" />
        </div>

        <div class="flex items-center space-x-2">
            <input type="checkbox" name="gf" id="gf" class="h-4 w-4" />
            <label for="gf" class="text-sm">Gluten Free?</label>
        </div>

        <div class="flex items-center space-x-2">
            <input type="checkbox" name="vegan" id="vegan" class="h-4 w-4" />
            <label for="vegan" class="text-sm">Vegan?</label>
        </div>

        <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Submit Dish
        </button>

        <div id="status" class="text-center mt-4 text-sm text-gray-700"></div>
    </form>
</div>

<script src="formHandler.js"></script>
</body>
</html>
